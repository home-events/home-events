<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Home &ndash; Events</title>
    <link rel="stylesheet" href="/css/pure-min.css">
    <link rel="stylesheet" href="/css/grids-responsive-min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <img class="logo" src="/img/network.svg" alt="logo"/>
            <h1 class="brand-title">Home Events</h1>
            <h2 class="brand-tagline">Monitor home network</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button he-btn" href="/reload">Reload</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button he-btn" href="/reset">Reset</a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <section>
            <h2>Events</h2>
            $EVENTS_TABLE
        </section>
        <section>
            <h2>Stats</h2>
            <p>Sniffed packets: $PACKETS_COUNT</p>
            $SNIFFED_PACKETS_STATS
        </section>
        <section>
            <h2>Info</h2>
            <p>Version: 0.1</p>
            <p>Chip: $CHIPNAME</p>
        </section>
    </div>
</div>

<footer>
    <li class="nav-item">
        <a class="pure-button" href="https://github.com/home-events/home-events">
            <img src="/img/github-mark.svg" alt="GitHub" width="20" height="20">
        </a>
    </li>
</footer>

</body>
</html>
